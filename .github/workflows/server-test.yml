name: Server build and test

on:
  push:
    branches:
      - main
      - dev
      - feature/**
      - fix/**
      - docs/**
      - ci/**
    paths:
      - 'apps/server/**'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'apps/server/**'


permissions:
  contents: read

env:
  GO_VERSION: '1.25'

jobs:
  build-and-test:
    name: Server Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download Dependencies
        run: go mod download

      - name: Build Binary
        run: go build -v ./cmd/api

      - name: Run Unit Tests
        run: go test ./... -v -cover

      - name: Run Fuzz Tests
        run: ./scripts/FuzzTests.sh 

