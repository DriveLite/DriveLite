name: Web test

on:
  push:
    branches:
      - main
      - dev
      - feature/**
      - fix/**
      - docs/**
      - ci/**
    paths:
      - "apps/web/**"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "apps/server/**"

permissions:
  contents: read

jobs:
  Test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: check the web
        run: bun run check

      - name: test the web
        run: bun run test:unit
